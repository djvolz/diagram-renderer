<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" style="max-width: 100%; height: auto;">
  <defs>
    <style>
      .node-rect { fill: #f9f9f9; stroke: #333; stroke-width: 2; }
      .node-diamond { fill: #fff2cc; stroke: #d6b656; stroke-width: 2; }
      .node-text { font-family: Arial, sans-serif; font-size: 14px; text-anchor: middle; dominant-baseline: central; }
      .edge { stroke: #333; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .edge-label { font-family: Arial, sans-serif; font-size: 12px; text-anchor: middle; fill: #666; }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333" />
    </marker>
  </defs>
  
  <!-- diagram-renderer -->
  <rect x="10" y="170" width="120" height="60" rx="5" class="node-rect"/>
  <text x="70" y="200" class="node-text">diagram-renderer</text>
  
  <!-- Auto-detect (diamond) -->
  <polygon points="200,200 240,170 280,200 240,230" class="node-diamond"/>
  <text x="240" y="200" class="node-text">Auto-detect</text>
  
  <!-- Mermaid.js -->
  <rect x="340" y="50" width="100" height="60" rx="5" class="node-rect"/>
  <text x="390" y="80" class="node-text">Mermaid.js</text>
  
  <!-- PlantUML ‚Üí DOT -->
  <rect x="340" y="140" width="120" height="60" rx="5" class="node-rect"/>
  <text x="400" y="170" class="node-text">PlantUML ‚Üí DOT</text>
  
  <!-- VizJS -->
  <rect x="340" y="230" width="80" height="60" rx="5" class="node-rect"/>
  <text x="380" y="260" class="node-text">VizJS</text>
  
  <!-- Interactive HTML -->
  <rect x="500" y="170" width="120" height="60" rx="5" class="node-rect"/>
  <text x="560" y="200" class="node-text">Interactive HTML</text>
  
  <!-- Features -->
  <rect x="670" y="80" width="100" height="50" rx="5" class="node-rect"/>
  <text x="720" y="105" class="node-text">üì± Responsive</text>
  
  <rect x="670" y="150" width="100" height="50" rx="5" class="node-rect"/>
  <text x="720" y="175" class="node-text">üñºÔ∏è PNG Export</text>
  
  <rect x="670" y="220" width="100" height="50" rx="5" class="node-rect"/>
  <text x="720" y="245" class="node-text">üîç Zoom/Pan</text>
  
  <!-- Edges -->
  <line x1="130" y1="200" x2="200" y2="200" class="edge"/>
  
  <line x1="280" y1="185" x2="340" y2="80" class="edge"/>
  <text x="310" y="125" class="edge-label">Mermaid</text>
  
  <line x1="280" y1="200" x2="340" y2="170" class="edge"/>
  <text x="310" y="185" class="edge-label">PlantUML</text>
  
  <line x1="280" y1="215" x2="340" y2="260" class="edge"/>
  <text x="310" y="240" class="edge-label">Graphviz</text>
  
  <line x1="440" y1="80" x2="500" y2="190" class="edge"/>
  <line x1="460" y1="170" x2="500" y2="190" class="edge"/>
  <line x1="420" y1="260" x2="500" y2="210" class="edge"/>
  
  <line x1="620" y1="185" x2="670" y2="105" class="edge"/>
  <line x1="620" y1="200" x2="670" y2="175" class="edge"/>
  <line x1="620" y1="215" x2="670" y2="245" class="edge"/>
